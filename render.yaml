databases:
  - name: client-cms-db
    plan: free
    databaseName: client_cms
    user: cms_user

services:
  - type: web
    name: client-cms-api
    env: python
    region: oregon
    plan: free
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: client-cms-db
          property: connectionString
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: CLATER_PASSWORD
        value: "demo123"
      - key: FRITZ_PASSWORD
        value: "demo123"
      - key: JW_PASSWORD
        value: "demo123"
